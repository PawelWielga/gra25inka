<!DOCTYPE HTML>
<html lang="pl">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/questions.js"></script>
    <script src="./js/game.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="./css/site.css">

    <title>Urodzinowi milionerzy</title>
</head>

<body class="noselect">
    <header id="header"><div class="glyphicon glyphicon-gift"></div> Urodzinowi milionerzy <div class="glyphicon glyphicon-gift"></div></header>

    <content id="content" class="row" direction="row">
        <left-panel id="game" class="col-xs-12 col-sm-8" direction="column">
            <question-number id="question_number">
                <div id="question_number_left"></div>
                <div id="question_number_center"></div>
                <div id="question_number_right"></div>
            </question-number>
            <question id="question" class="row">
                <div id="question_text"></div>
                <div id="next_button">Dalej<p class="glyphicon glyphicon-chevron-right"></p></div>
            </question>
            <answers id="answers" class="row">
                <div class="row">
                    <div id="answer_a" class="answer col-xs-6">
                        <div class="answer_left"></div>
                        <div class="answer_center"></div>
                        <div class="answer_right"></div>
                    </div>
                    <div id="answer_b" class="answer col-xs-6">
                        <div class="answer_left"></div>
                        <div class="answer_center"></div>
                        <div class="answer_right"></div>
                    </div>
                </div>
                <div class="answers_horizontal_separator"></div>
                <div class="row">
                    <div id="answer_c" class="answer col-xs-6">
                        <div class="answer_left"></div>
                        <div class="answer_center"></div>
                        <div class="answer_right"></div>
                    </div>
                    <div id="answer_d" class="answer col-xs-6">
                        <div class="answer_left"></div>
                        <div class="answer_center"></div>
                        <div class="answer_right"></div>
                    </div>
                </div>
            </answers>
        </left-panel>

        <right-panel id="score" class="col-xs-12 col-sm-4" direction="column">
            <lifebelts id="lifebelts">
                <div id="lifebelts_left"></div>
                <div id="lifebelts_center">
                    <div id="lifebelt_5050" class="lifebelt glyphicon glyphicon-eye-close col-xs-6" title="50:50"></div>
                    <div id="lifebelt_good_answer" class="lifebelt glyphicon glyphicon-ok col-xs-6" title="dobra odpowiedź"></div>
                    <!-- <div id="lifebelt_friend" class="lifebelt glyphicon glyphicon-earphone col-xs-4"></div> -->
                </div>
                <div id="lifebelts_right"></div>
            </lifebelts>
            <scoreboard id="points">
                <div id="point_step_12" class="points_step">
                    <div class="point_symbol point_gold"></div>
                    <div class="point_value">1.000.000</div>
                </div>
                <div id="point_step_11" class="points_step">
                    <div class="point_symbol point_normal"></div>
                    <div class="point_value">500.000</div>
                </div>
                <div id="point_step_10" class="points_step">
                    <div class="point_symbol point_normal"></div>
                    <div class="point_value">250.000</div>
                </div>
                <div id="point_step_9" class="points_step">
                    <div class="point_symbol point_normal "></div>
                    <div class="point_value">125.000</div>
                </div>
                <div id="point_step_8" class="points_step">
                    <div class="point_symbol point_normal"></div>
                    <div class="point_value">75.000</div>
                </div>
                <div id="point_step_7" class="points_step">
                    <div class="point_symbol point_gold"></div>
                    <div class="point_value">40.000</div>
                </div>
                <div id="point_step_6" class="points_step">
                    <div class="point_symbol point_normal"></div>
                    <div class="point_value">20.000</div>
                </div>
                <div id="point_step_5" class="points_step">
                    <div class="point_symbol point_normal"></div>
                    <div class="point_value">10.000</div>
                </div>
                <div id="point_step_4" class="points_step">
                    <div class="point_symbol point_normal"></div>
                    <div class="point_value">5.000</div>
                </div>
                <div id="point_step_3" class="points_step">
                    <div class="point_symbol point_normal"></div>
                    <div class="point_value">2.000</div>
                </div>
                <div id="point_step_2" class="points_step">
                    <div class="point_symbol point_gold"></div>
                    <div class="point_value">1.000</div>
                </div>
                <div id="point_step_1" class="points_step">
                    <div class="point_symbol point_normal"></div>
                    <div class="point_value">500</div>
                </div>
            </scoreboard>
        </right-panel>
    </content>

    <footer id="footer">Programmed by <span id="PW">Paweł Wielga</span> &copy;</footer>
</body>

</html>
